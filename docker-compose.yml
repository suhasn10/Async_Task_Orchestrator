services:
  redis:
    image: redis:7
    container_name: ato-redis
    ports:
      - "6379:6379"

  api:
    build: ./backend
    image: ato-api         
    container_name: ato-api
    depends_on:
      - redis
    env_file:
      - ./backend/.env
    command: uvicorn main:app --host 0.0.0.0 --port 8123
    ports:
      - "8123:8123"
    restart: unless-stopped

  worker:
    build: ./backend
    image: ato-worker       
    container_name: ato-worker
    depends_on:
      - redis
    env_file:
      - ./backend/.env
    command: celery -A app.celery_app.celery_app worker --loglevel=info --concurrency=5 -P solo
    restart: unless-stopped

  flower:
    image: mher/flower:0.9.7   
    container_name: ato-flower
    depends_on:
      - redis
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
    command: ["celery", "flower", "--port=5555"]
    ports:
      - "5555:5555"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8123
    image: ato-frontend    
    container_name: ato-frontend
    depends_on:
      - api
    environment:
      - VITE_API_BASE_URL=http://api:8123
    ports:
      - "4173:80"
    restart: unless-stopped
